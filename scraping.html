<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
  <!-- Include lightbox library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* Custom styles */
body {
  font-family: 'Georgia', serif;
  background-color: #f8f9fa;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

.card {
  background-color: #eaebe2;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
  margin-bottom: 20px;
  display: flex;
  flex-direction: row;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 50% 0 0 0;
  object-fit: cover;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-content {
  padding: 20px;
  width: 50%;
}

.card h5 {
  margin: 0;
  font-size: 1.4em;
  color: #757248;
}

.card p {
  margin: 10px 0;
  color: #555;
}

.list-group-item {
  color: #888;
}

.card-link {
  color: #cbd6e2;
  text-decoration: none;
}

.card-link:hover {
  text-decoration: underline;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 4rem;
  font-weight: bold;
  color: #333;
  text-align: center;
  margin-bottom: 2rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
  </style>
  <title>Top 100 Manga List</title>
</head>
<body>
  <div class="container">
    <h1 class="my-4" >Top 100 Manga List</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="manga-list">
      <!-- Data from JSON will be inserted here -->
    </div>
  </div>
  <!-- Include lightbox library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    // Load data from JSON file
    fetch('A6Scrapy4.json')
      .then(response => response.json())
      .then(data => {
        // Sort data by rank (assuming the 'rank' property exists)
        data.sort((a, b) => a.rank - b.rank);

        const mangaList = document.getElementById('manga-list');

        data.forEach(manga => {
          const cardHTML = `
            <div class="col-md-6 mb-4">
              <div class="card h-100 shadow border-0">
                <!-- Change img tag to link for lightbox -->
                <a href="${manga.image_url}" data-lightbox="manga" data-title="${manga.title} cover">
                  <img src="${manga.image_url}" class="card-img-top" alt="${manga.title} cover">
                </a>
                <div class="card-content">
                  <h5 class="card-title">${manga.title}</h5>
                  <p class="card-text">${manga.synopsis.substring(0, 200)}...</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Rank:</strong> ${manga.rank}</li>
                    <li class="list-group-item"><strong>Rating:</strong> ${manga.rating}</li>
                    <li class="list-group-item"><strong>Genres:</strong> ${manga.genres.join(', ')}</li>
                    <li class="list-group-item"><strong>Publish:</strong> ${manga.publish}</li>
                    <li class="list-group-item"><strong>Authors:</strong> ${manga.authors.join(', ')}</li>
                    <li class="list-group-item"><strong>Characters:</strong> ${manga.characters.join(', ')}</li>
                    <li class="list-group-item"><strong>Status:</strong> ${manga.status}</li>
                    <li class="list-group-item"><strong>Popularity:</strong> ${manga.popularity}</li>
                  </ul>
                  <div class="card-footer bg-transparent border-0">
                    <a href="${manga.url}" class="btn btn-primary btn-sm" target="_blank">More info</a>
                  </div>
                </div>
              </div>
            </div>
          `;

          mangaList.innerHTML += cardHTML;
        });
      });
  </script>
</body>
</html>
